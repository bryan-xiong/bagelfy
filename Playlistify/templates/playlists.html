<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlistify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #800080; /* Purple */
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Initially hidden */
            animation: fadeInAnimation 0.5s ease forwards; /* Animation setup */
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        img {
            vertical-align: middle;
            margin-right: 10px;
            border-radius: 5px;
        }
        .playlist-item {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .playlist-number {
            margin-right: 10px;
            font-size: 1.5em;
            font-weight: bold; /* Bold */
            color: #800080; /* Purple */
        }
        .playlist-name {
            font-size: 1.2em;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        .playlist-name:hover {
            color: #800080; /* Purple */
        }
    </style>
</head>
<body>
    <h1>Welcome to Playlistify!</h1> <!-- Display user's name dynamically -->

    <p>Select a playlist to get started:</p>

    <ul>
        {% for i in range(playlists|length) %}
            <li style="animation-delay: {{ i * 0.1 }}"> <!-- Animation delay based on index -->
                <div class="playlist-item">
                    <span class="playlist-number">{{ i + 1 }}.</span> <!-- Display playlist number -->
                    <a href="{{ url_for('playlistInfo', playlist_id=playlists[i].id) }}" class="playlist-name">
                        {% if playlists[i].images and playlists[i].images[0].url %}
                            <img src="{{ playlists[i].images[0].url }}" alt="{{ playlists[i].name }}" style="width:50px;height:50px;">
                        {% endif %}
                        {{ playlists[i].name }}
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
