<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlistify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            color: #800080; /* Purple */
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Initially hidden */
            animation: fadeInAnimation 0.5s ease forwards; /* Animation setup */
            display: flex; /* Ensure items are displayed as flexbox */
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space items evenly */
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        img {
            vertical-align: middle;
            margin-right: 10px;
            border-radius: 5px;
            width: 50px;
            height: 50px;
        }
        .playlist-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .playlist-name {
            font-size: 1.2em;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
            display: block;
        }
        .playlist-name:hover {
            color: #800080; /* Purple */
        }
    </style>
</head>
<body>
    <h1>Welcome to Playlistify!</h1> <!-- Display user's name dynamically -->

    <p>Select a playlist to get started:</p>

    <ul>
        {% for playlist in playlists %}
            <li style="animation-delay: {{ loop.index * 0.1 }}s;"> <!-- Animation delay based on index -->
                <div class="playlist-item">
                    {% if playlist.images and playlist.images[0].url %}
                        <img src="{{ playlist.images[0].url }}" alt="{{ playlist.name }}">
                    {% endif %}
                    <a href="{{ url_for('playlistInfo', playlist_id=playlist.id) }}" class="playlist-name">
                        {{ playlist.name }}
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
