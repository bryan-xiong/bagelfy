<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Playlist</title>
</head>
<body>
    <h1>Create your new playlist of recommended songs:</h1>
    <form action="{{ url_for('playlistInfo', playlist_id=playlist_id) }}" method="post">
        <label for="num_songs">Number of Songs:</label>
        <input type="number" id="num_songs" name="num_songs" min="1" max="50">
        <label for="playlist_name">Playlist Name:</label>
        <input type="text" id="playlist_name" name="playlist_name">
        <button type="submit">Create Playlist</button>
    </form>
    <h2>If left blank, your playlist defaults to 10 songs and "My recommended playlist."</h2>
</body>
</html>
