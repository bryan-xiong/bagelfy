<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bagelfy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 95vh; /* Full viewport height */
            text-align: center;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s ease-in-out forwards; /* Animation to fade in */
        }
        h1 {
            color: #800080; /* Purple */
            font-size: 3em; /* Larger font size */
            font-weight: 600;
            margin-bottom: 0;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h2 {
            color: #800080; /* Purple */
            font-size: 1.5em; /* Smaller font size */
            font-weight: 400; /* Bold text */
            margin-bottom: 20px;
        }
        .login-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em; /* Larger font size */
            background-color: #00b300; /* Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        .login-button:hover {
            background-color: #00802b; /* Darker green on hover */
        }
        .how-it-works {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }
        .how-it-works.reveal {
            display: block; /* Display when revealed */
        }
        .how-it-works h2 {
            color: #800080; /* Purple */
            margin-bottom: 10px;
        }
        .how-it-works p {
            color: #333;
        }
        .image-section {
            margin-top: 50vh;
            display: none;
        }
        .image-section img{
            max-width: 100%;
            height: auto;
        }
        .image-section.reveal{
            display: block;
        }
        .credits {
            margin-top: auto;
            font-size: 0.8em; /* Smaller font size for credits */
        }
        .footer-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em; /* Smaller font size for footer links */
        }
        .footer-links a {
            margin: 0 10px;
            color: #800080; /* Purple */
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #6a0dad; /* Darker purple on hover */
        }
        .divider {
            margin: 0 5px;
            color: #999; /* Light gray */
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>bagelfy</h1>
        <h2>Recommendation Playlist Creator</h2>
        <a href="/login" class="login-button">Log in with Spotify</a>
    </div>

    <div class="credits">
        <p>Made by Bryan Xiong and Darren Choe</p>
    </div>

    <div class="footer-links">
        <a href="/">Home</a>
        <span class="divider">|</span>
        <a href="/about">About</a>
        <span class="divider">|</span>
        <a href="/privacy">Privacy Policy</a>
        <span class="divider">|</span>
        <a href="https://github.com/bryan-xiong/bagelfy" target="_blank">GitHub</a>
    </div>

</html>
