<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlistify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s ease-in-out forwards; /* Animation to fade in */
        }
        h1 {
            color: #800080; /* Purple */
            font-size: 3em; /* Larger font size */
            margin-bottom: 10px;
        }
        h2 {
            color: #800080; /* Purple */
            font-size: 1.5em; /* Smaller font size */
            font-weight: bold; /* Bold text */
            margin-bottom: 20px;
        }
        .login-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em; /* Larger font size */
            background-color: #00b300; /* Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        .login-button:hover {
            background-color: #00802b; /* Darker green on hover */
        }
        .credits {
            margin-top: 50px;
            font-size: 0.8em; /* Smaller font size for credits */
        }
        .footer-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em; /* Smaller font size for footer links */
        }
        .footer-links a {
            margin: 0 10px;
            color: #800080; /* Purple */
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #6a0dad; /* Darker purple on hover */
        }
        .divider {
            margin: 0 5px;
            color: #999; /* Light gray */
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Playlistify</h1>
    <h2>Playlist Creation</h2>
    <a href="/login" class="login-button">Log in with Spotify</a>

    <div class="credits">
        <p>Made by Bryan Xiong and Darren Choe</p>
    </div>

    <div class="footer-links">
        <a href="/">Home</a>
        <span class="divider">|</span>
        <a href="/about">About</a>
        <span class="divider">|</span>
        <a href="/privacy">Privacy Policy</a>
        <span class="divider">|</span>
        <a href="/howitworks">How It Works</a> <!-- Added How It Works link -->
    </div>

    <script>
        // Optional: If you want to trigger the fade-in effect after the page has fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
