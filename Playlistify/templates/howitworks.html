<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Playlistify Works</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e6f7ff, #f0f8ff);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            min-height: 100vh; /* Ensure minimum height of viewport */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Align content at the bottom */
        }

        h1 {
            color: #4b0082;
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .images-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px; /* Increased margin-bottom */
            position: relative;
        }
        .images-container img {
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .images-container img:hover {
            transform: scale(1.05);
        }
        .images-container img.wide {
            max-width: 400px; /* Wider image */
        }
        .arrow {
            font-size: 2em;
            font-weight: bold;
            color: #4b0082;
            margin: 20px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .arrow::before {
            content: '→';
            font-size: 3em;
            animation: bounce 1s infinite;
        }
        .arrow.vertical::before {
            content: '↓';
            font-size: 3em;
            animation: bounce-vertical 1s infinite;
        }
        .footer-links {
            margin-top: 40px;
            margin-bottom: 20px; /* Added margin-bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
        }
        .footer-links a {
            margin: 0 20px;
            color: #4b0082;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #6a0dad;
        }
        .divider {
            margin: 0 15px;
            color: #999;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        .step .description {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .textbox {
            border: 2px solid #4b0082;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            max-width: 80%;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(0);
            }
            40% {
                transform: translateX(-10px);
            }
            60% {
                transform: translateX(10px);
            }
        }
        @keyframes bounce-vertical {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(10px);
            }
        }
        .confetti {
            width: 100%;
            height: 200px;
            background: url('https://media.giphy.com/media/l0MYEqEzwMWFCg8rm/giphy.gif') no-repeat center/contain;
        }
        .credits {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>How Playlistify Works</h1>
    <p>This is an example of how the Playlistify application functions...</p>

    <div class="images-container">
        <div class="step">
            <div class="description">Choose a playlist:</div>
            <img src="{{ url_for('static', filename='image2.jpg') }}" alt="Choose a playlist">
        </div>
        <div class="arrow vertical">Get Songs<br><span style="font-size: 1.0em;">(Analyzing behind the scenes)</span></div>
        <div class="step">
            <img src="{{ url_for('static', filename='image1.jpg') }}" class="wide" alt="Get songs">
        </div>
        <div class="arrow vertical">Create your recommendation playlist!</div>
        <div class="step">
            <div class="textbox">Mood: Upbeat</div>
            <div class="textbox">Genre: Summer Vibes, R&B, Home etc.</div>
        </div>
        <div class="step">
            <img src="{{ url_for('static', filename='image3.jpg') }}" class="wide" alt="Voila!">
        </div>
        <div class="confetti"></div>
    </div>



    <div class="footer-links">
        <a href="/">Home</a>
        <span class="divider">|</span>
        <a href="/about">About</a>
        <span class="divider">|</span>
        <a href="/privacy">Privacy Policy</a>
        <span class="divider">|</span>
        <a href="/howitworks">How It Works</a> <!-- Added How It Works link -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
